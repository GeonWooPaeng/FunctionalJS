## go, pipe
<script>
  const go = (...args) => {
    reduce((a, f) => f(a), args);
  };

  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);


  go([
    0,
    a => a + 1,
    a => a + 10,
    a => a + 100,
  log]); //111

  const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100,
  );

  log(f(0));
</script>

#curry
<script>
  const curry = f => 
    (a, ..._) => _.length ? f(a, ..._) : (..._) => f(a, ..._); 

  const mult = curry((a, b) => a * b);
  log(mult(1));
  log(mult(3)(2));

  const mult3 = mult(3);
  log(mult3(10));
  log(mult3(5));

  //  go 이용
  go(
    products,
    products => filter(p => p.price < 20000, products),
    products => map(p => p.price, products),
    prices => reduce(add, prices),
    log
  );

  //filter, map, reduce에 curry 적용후
  go(
    products,
    products => filter(p => p.price < 20000)(products),
    products => map(p => p.price)(products),
    prices => reduce(add)(prices),
    log
  );

  go(
    products,
    filter(p => p.price < 20000),
    map(p => p.price),
    reduce(add),
    log
  )
</script>
