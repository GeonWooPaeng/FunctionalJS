<script>
    const apply1 = f => f(1);
    const add2 = a => a + 2;
    console.log(apply1(add2));
    console.log(apply1(a => a - 1));

    const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
    };

    times(console.log, 3);
    times(a => console.log(a + 1), 3);

</script>

## 함수 만들어서 return 하는 함수(클로저를 만들어 리턴하는 함수)
- addMaker

<script>
    const addMaker = a => b => a + b;
    const add10 = addMaker(10);
    console.log(add10);

    console.log(add10(5));
    console.log(add10(10));
</script>
