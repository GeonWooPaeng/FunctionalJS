#reduce
<script>
    const nums = [1,2,3,4,5];
    
    let total = 0;
    for (const n of nums) {
        total = total + n;
    }
    log(total);

    const reduce = (f, acc, iter) => {
        if (!iter) {
            iter = acc[Symbol.iterator]();
            acc = iter.next().value;
        }
        for (const a of iter) {
            acc = f(acc, a);
        }
        return acc;
    };

    const add = (a, b) => a + b;
    log(reduce(add, 0, [1,2,3,4,5])); //15

    log(add(add(add(add(add(0, 1), 2), 3), 4), 5)); //15

    // log(reduce(add, [1,2,3,4,5])); === log(reduce(add, 1, [2,3,4,5]));
</script>

# map + filter + reduce 응용
<script>
    console.clear();
    //가격을 뽑아내는 함수
    const add = (a, b) => a + b
    log(
        reduce(
            add, 
            map(p => p.price, 
                filter(p => p.price < 20000, products))));
    log(
        reduce(
            add, 
            filter(n => n >= 20000, 
                map(p => p.price, products))));

    log(
        reduce(
            add, 
            [10, 20, 30, 40]));
</script>
